name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npx wdio run wdio.android.conf.js --spec .\test\specs\login.mobile.js

      - name: Upload Logs on Failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs
          path: logs
